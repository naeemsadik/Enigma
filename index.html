<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-lock"></i> Enigma Encryption System</h1>
            <p>Secure your messages with custom encryption keys</p>
        </header>

        <main>
            <section class="key-section">
                <h2>Enigma Key</h2>
                <div class="input-group">
                    <textarea id="enigma-key" placeholder="Enter your Enigma key"></textarea>
                    <div class="key-status" id="key-status">Key not validated</div>
                </div>
            </section>

            <section class="message-section">
                <h2>Message</h2>
                <div class="input-group">
                    <textarea id="message" placeholder="Enter your message to encrypt/decrypt..."></textarea>
                </div>
            </section>

            <section class="controls">
                <div class="mode-toggle">
                    <label class="switch">
                        <input type="checkbox" id="mode-switch">
                        <span class="slider round"></span>
                    </label>
                    <span id="mode-label">Encrypt</span>
                </div>
                <button id="process-btn" class="btn">Process</button>
            </section>

            <section class="result-section">
                <h2>Result</h2>
                <div class="result-container">
                    <textarea id="result" readonly></textarea>
                    <button id="copy-btn" class="btn-secondary"><i class="fas fa-copy"></i> Copy</button>
                </div>
            </section>
        </main>

        <footer>
            <p>Enigma Encryption System &copy; <script>document.write(new Date().getFullYear())</script></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

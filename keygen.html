<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Key Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-key"></i> Enigma Key Generator</h1>
            <p>Create a secure, valid Enigma key for your encryption system</p>
            <a href="index.html" class="btn-nav" style="margin-top:10px;display:inline-block;">Back to Enigma</a>
        </header>
        <main>
            <section class="keygen-section">
                <h2>Generate Key</h2>
                <div class="input-group">
                    <button id="generate-btn" class="btn"><i class="fas fa-random"></i> Generate Key</button>
                </div>
                <div class="input-group result-container">
                    <textarea id="generated-key" readonly placeholder="Your generated key will appear here..."></textarea>
                    <button id="copy-key-btn" class="btn-secondary"><i class="fas fa-copy"></i> Copy Key</button>
                </div>
                <div class="key-status" id="keygen-status">No key generated yet</div>
            </section>
        </main>
        <footer>
            <p>Enigma Encryption System &copy; <script>document.write(new Date().getFullYear())</script></p>
        </footer>
    </div>
    <script src="keygen.js"></script>
</body>
</html>
